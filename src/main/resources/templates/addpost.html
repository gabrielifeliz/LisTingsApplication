<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
    <nav th:replace="base :: csslinks"></nav>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<br/>
<div class="container">
    <h1>Post Form</h1>
    <form th:action="@{/process}" th:object="${post}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" th:field="*{userName}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('userName')}"
                  th:errors="*{userName}"></span>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" th:field="*{url}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('url')}"
                  th:errors="*{url}"></span>
        </div>
        <button type="submit" class="btn btn-info btn-lg">Post Link</button>
    </form>
    <br /><br />
</div>
<nav th:replace="base :: jslinks"></nav>
</body>
</html>
